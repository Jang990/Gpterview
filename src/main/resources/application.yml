spring:
  cache:
    type: redis
  redis:
    host: localhost
    port: 6379
  messages:
    basename: errors
  output:
    ansi:
      enabled: always
  profiles:
    include:
      - "openai"
      - "interview"
      - "oauth"
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/Gpterview
    hikari:
      username: root
      password: 1234
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        default_batch_fetch_size: 100