<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{fragments/layout/base-layout :: base-layout (~{::title},~{::link},~{::section})}">
<head>
  <title>면접 질문</title>
</head>
<!--/* 출처: https://www.bootdey.com/snippets/view/bs4-forum | https://mdbootstrap.com/docs/standard/extended/comments/#section-3 */-->
<body>
    <section>
        <link rel="stylesheet" th:href="@{/css/custom-page-list-container.css}" href="../css/custom-page-list-container.css">
        <div class="container">
            <div class="main-body p-0">
                <div class="inner-wrapper">
                    <!-- Inner main -->
                    <div class="inner-main">
                        <!-- Inner main header -->
                        <div class="inner-main-header">
                            <h3> 질문 추가하기 </h3>
                        </div>
                        <!-- /Inner main header -->

                        <!-- Inner main body -->

                        <!-- Forum List -->
                        <div class="inner-main-body p-2 p-sm-3 collapse forum-content show">
                            <div class="card-body">
                                <div th:replace="~{fragments/setting/job-category-select :: fragment-job-category-select(departmentList=${categoryList})}">분야, 직무 카테고리 선택 구역</div>
                                <select id="interviewType" name="interviewType" class="form-select" aria-label="Select Type">
                                    <option th:each="questionType, questionTypeStat : ${T(com.mock.interview.interviewquestion.presentation.dto.QuestionTypeForView.values()}"
                                            th:value="${questionType}"  th:selected="(questionTypeStat.count == 1 and ${questionType} == null) or ${questionType} == ${selectedType}"
                                            th:text="${questionType.name}">
                                        질문 타입
                                    </option>
                                </select>
                                <div>관련기술</div>
                                <p class="mt-3 mb-4 pb-2">질문 내용 영역</p>
                            </div>
                        </div>
                        <!-- /Forum List -->

                        <!-- /Inner main body -->
                    </div>
                    <!-- /Inner main -->
                </div>
            </div>
        </div>
    </section>
</body>
</html>
