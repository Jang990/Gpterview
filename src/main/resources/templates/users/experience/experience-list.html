<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/base-layout :: base-layout (~{::title},~{::link},~{::section})}">
<head>
  <title th:text="|${#authentication.principal.username}님의 페이지|">사용자님 페이지</title>
</head>
<body>
    <section>
        <div class="inner-main-header my-3">
            <div class="ms-3 my-3">
                <h3 class="ps-3 py-3">내 경험</h3>
            </div>
        </div>
        <div class="d-flex mt-3">
            <a class="btn btn-primary px-3 me-3" th:href="@{/users/{userId}/experience/form(userId=${userId})}">경험 추가</a>
            <a class="btn btn-secondary px-3" th:href="@{/users/{userId}(userId=${userId})}">돌아가기</a>
        </div>
        <div th:replace="~{fragments/card/experience :: fragment-experience-card(experienceList=${experienceList}, userId=${userId})}"></div>
    </section>
</body>
</html>
