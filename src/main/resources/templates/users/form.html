<head>
  <title>회원가입</title>

<body>
<section th:object="${account}">
  <div class="d-flex justify-content-center my-5">
    <div>
      <h2 class="mb-4">정보 수정</h2>
      <form style="width: 400px" method="post" th:action="@{/users/{userId}(userId=*{userId})}">
        <div th:replace="~{fragments/form/job-category :: fragment-job-category(selectedCategoryId=*{categoryId}, selectedPositionId=*{positionId},categoryList=${categoryList},positionList=${positionList})}">
          카테고리 선택
        </div>

        <div class="form-floating mb-4 mt-3">
          <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Username"/>
          <label class="form-label" for="username">ID</label>
          <p th:errors="*{username}" class="field-error">Incorrect data</p>
        </div>

        <div class="d-flex justify-content-end my-5">
          <input type="submit" class="btn btn-primary me-3 px-3" value="저장">
          <a th:href="@{/users/{userId}(userId=*{userId})}" class="btn btn-secondary px-3">취소</a>
        </div>
      </form>
