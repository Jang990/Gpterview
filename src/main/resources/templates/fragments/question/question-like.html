<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <th:block th:fragment="fragment-question-like">
    <button onclick="requiredLoginForLike()" class="btn btn-sm btn-link" sec:authorize="isAnonymous()">
      <i class="fas fa-thumbs-up me-1" th:text="| ${question.like} Likes |"></i>
    </button>
    <button th:onclick="|likeQuestion(${question.id}, this)|" class="btn btn-sm btn-link" sec:authorize="isAuthenticated()">
      <i class="fas fa-thumbs-up me-1" th:text="| ${question.like} Likes |"></i>
    </button>
  </th:block>
</html>
