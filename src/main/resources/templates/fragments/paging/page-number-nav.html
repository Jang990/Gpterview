<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div class="row justify-content-md-center" th:fragment="fragment-page-number-nav(isFirst, isLast, currentPageNumber,totalPages, pageUri)">
    <ul class="pagination pagination-sm pagination-circle justify-content-center mb-0">
        <li class="page-item" th:class="${isFirst ? 'disabled' : ''}">
            <a class="page-link has-icon" th:if="${not isFirst}" th:href="@{${pageUri}(page=${0})}">
                <i class="material-icons"> << </i>
            </a>
        </li>
        <li class="page-item" th:class="${isFirst ? 'disabled' : ''}">
            <a class="page-link has-icon" th:if="${not isFirst}" th:href="@{${pageUri}(page=${currentPageNumber - 1})}">
                <i class="material-icons">이전</i>
            </a>
            <span class="page-link has-icon" th:if="${isFirst}"><i class="material-icons">이전</i></span>
        </li>

        <li class="page-item" th:each="pageNumber : ${#numbers.sequence(
                                        currentPageNumber - 3 > 0 ? currentPageNumber - 3 : 0,
                                        currentPageNumber + 3 < totalPages ? currentPageNumber + 3 : totalPages - 1
                                    )}"
            th:class="${pageNumber == currentPageNumber} ? 'active' : ''">
            <a class="page-link" th:if="${pageNumber != currentPageNumber}" th:href="@{${pageUri}(page=${pageNumber})}" th:text="${pageNumber + 1}"></a>
            <span class="page-link" th:if="${pageNumber == currentPageNumber}" th:text="${pageNumber + 1}"></span>
        </li>

        <li class="page-item" th:class="${isLast ? 'disabled' : ''}">
            <a class="page-link has-icon" th:if="${not isLast}" th:href="@{${pageUri}(page=${currentPageNumber + 1})}">
                <i class="material-icons">다음</i>
            </a>
            <span class="page-link has-icon" th:if="${isLast}"><i class="material-icons">다음</i></span>
        </li>
        <li class="page-item" th:class="${isLast ? 'disabled' : ''}">
            <a class="page-link has-icon" th:if="${not isLast}" th:href="@{${pageUri}(page=${totalPages - 1})}">
                <i class="material-icons"> >> </i>
            </a>
        </li>
    </ul>
</div>
</html>
