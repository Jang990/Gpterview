<!DOCTYPE html>
<html th:fragment="base-layout (title, links, content)" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap -->
    <script th:src="@{/js/bootstrap.js}" href="../js/bootstrap.js"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}" href="../js/bootstrap.bundle.min.js"></script>
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap -->
  <!-- 헤더 언더바 애니메이션 -->
    <script th:src="@{/js/NavUnderline.js}" href="../js/NavUnderline.js"></script>
    <link th:href="@{/css/nav-underline.css}" href="../css/nav-underline.css" rel="stylesheet">
  <!-- 헤더 언더바 애니메이션 -->
  <!-- 폰트 적용 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <style>
      // https://fonts.google.com/noto/specimen/Noto+Sans+KR?subset=korean&noto.script=Kore
      // weight : Use a value from 100 to 900
      body {
        font-family: "Noto Sans KR", sans-serif;
        font-optical-sizing: auto;
        font-weight: 500;
        font-style: normal;
      }
    </style>
  <!-- 폰트 적용 -->

  <link th:href="@{/css/error.css}" href="../css/error.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/custom-page-list-container.css}" href="../css/custom-page-list-container.css">

  <title th:replace="${title}">레이아웃 타이틀</title>

  <th:block th:replcae="${links}" />
</head>
<body>
  <div class="container">
    <header th:replace="~{fragments/header :: header}">헤더 공간</header>
    <div class="container custom-container-width">
      <div th:replace="${content}">
        본문 페이지
      </div>
    </div>
    <footer th:replace="~{fragments/footer :: footer}">Footer 공간</footer>
  </div>

</html>
