<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <div th:fragment="fragment-experience-delete-pop-up" class="modal fade" id="experienceDeletePopUp" tabindex="-1" aria-labelledby="experienceDeletePopUpLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="experienceDeletePopUpLabel">면접 종료</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          선택한 경험이 제거됩니다. 제거하시겠습니까?
        </div>
        <form id="experienceDeleteForm" class="me-2" th:action="@{/users/{userId}/experience/(userId=${userId}}" method="post">
          <div class="modal-footer d-flex justify-content-between">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" th:field="${deleteOptions.isDeleteRelatedQuestion}">
              <label class="form-check-label" for="isDeleteRelatedQuestion">
                관련된 질문 모두 제거
              </label>
            </div>
            <div>
              <button class="btn btn-danger px-3" type="submit">삭제</button>
              <button type="button" class="btn btn-secondary px-3" data-bs-dismiss="modal">취소</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</html>
