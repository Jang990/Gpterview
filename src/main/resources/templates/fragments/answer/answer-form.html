<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:fragment="fragment-answer-form(questionId, answer)">
    <div class="mx-2 mb-3">
        <h4 th:if="${existsAnswerId == null}"> 대답 추가 </h4>
        <h4 th:unless="${existsAnswerId == null}"> 대답 수정 </h4>
    </div>
    <form th:action="${existsAnswerId == null} ? @{/question/{questionId}/answer(questionId=${questionId})} : @{/question/{questionId}/answer/{answerId}/edit(questionId=${questionId},answerId=${existsAnswerId})}" method="post">
        <div class="my-3">
            <textarea class="form-control" placeholder="대답 내용을 적어주세요." th:field="${answer.content}" style="height: 100px"></textarea>
        </div>

        <div class="d-flex justify-content-end">
            <input type="submit" class="btn btn-primary btn-sm px-3" th:value="${existsAnswerId == null} ? 저장 : 수정">
        </div>
    </form>
</div>
