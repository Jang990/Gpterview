<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="fragment-interview-header(interview)"
     class="card-header d-flex justify-content-between align-items-center p-3 bg-info text-white border-bottom-0"
     style="border-top-left-radius: 15px; border-top-right-radius: 15px;" th:object="${interview}">
    <script th:inline="javascript">
        /*<![CDATA[*/
        // Thymeleaf 변수를 JavaScript 변수로 변환
        var localDateTime = /*[[*{expiredTime}]]*/ '';

        // JavaScript에서 LocalDateTime을 Date 객체로 변환
        var countDownDate = new Date(localDateTime);
        /*]]>*/

        // Update the count down every 1 second
        var x = setInterval(function() {
          // Get todays date and time
          var now = new Date().getTime();

          // Find the distance between now and the count down date
          var distance = countDownDate - now;

          // Time calculations for days, hours, minutes and seconds
          var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((distance % (1000 * 60)) / 1000);

          // Display the result in the element with id="demo"
          document.getElementById("interviewCountdown").innerHTML = minutes + "m " + seconds + "s ";

          // If the count down is finished, write some text
          if (distance < 0) {
            clearInterval(x);
            document.getElementById("interviewCountdown").innerHTML = "만료됨";
          }
        }, 1000);
    </script>
    <span class="mb-0 fw-bold" th:text="*{title}">면접 진행 로그 &nbsp</span>
    <span class="mb-0 me-1 fw-bold" id="interviewCountdown"></span>
</div>
</html>
