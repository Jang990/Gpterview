<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="fragment-answer(conversationStatus, answer)" th:object="${answer}" >
    <li class="d-flex mb-3 justify-content-end" th:if="${conversationStatus == T(com.mock.interview.interviewconversationpair.presentation.dto.PairStatusForView).COMPLETED}">
        <div class="d-flex flex-row justify-content-end col-10" style="min-width:0px;">
            <div class="p-3 me-3 border" style="border-radius: 15px; background-color: #fbfbfb; min-width:0px;">
                <p class="small mb-0 content" name="content">
                    <th:block th:if="${answer.id == null}" th:text=""></th:block>
                    <th:block th:unless="${answer.id == null}" th:text="*{content}">사용자 응답</th:block>
                </p>
            </div>
            <img src="../image/applicant.png" alt="avatar" style="width: 50px; height: 50px;"
                 class="rounded-circle d-flex align-self-start shadow-1-strong">
        </div>
    </li>
</th:block>
</html>
