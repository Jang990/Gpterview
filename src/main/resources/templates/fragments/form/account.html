<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <div th:fragment="fragment-account" style="width: 400px" th:object="${account}">


    <div class="form-floating mb-4">
      <input type="password" id="password" th:field="*{password}" th:value="*{password}" class="form-control" placeholder="Password"/>
      <label class="form-label" for="password">Password</label>
      <p th:errors="*{password}" class="field-error">Incorrect data</p>
    </div>
  </div>
</html>
