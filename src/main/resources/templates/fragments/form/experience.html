<!DOCTYPE html>
<!--/* 경험 추가 */-->
<html xmlns:th="http://www.thymeleaf.org">
  <div th:fragment="fragment-experience-form(userId)">
    <form method="post" th:action="@{/users/{userId}/experience(userId=${userId})}">
      <div id="experienceForm">
        <div class="my-3 col">
          <div for="intro" class="form-floating">
            <textarea class="form-control" placeholder="여기에 적어주세요." name="experience" style="height: 200px"></textarea>
            <label>자소서 or 이력서 내용</label>
          </div>
        </div>
      </div>
      <button type="submit" class="btn-primary">저장</button>
    </form>
  </div>
</html>
