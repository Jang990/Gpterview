<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div for="tech" class="form-floating" th:fragment="fragment-tech(tech)">
    <script th:inline="javascript">
        var tagify;
        $(document).ready(function() {
            var inputElem = document.querySelector('input[name=tech]');
            tagify = new Tagify(inputElem);
            tagify.addTags([[${tech}]]);
        });
    </script>
    <input name="tech" id="tech" placeholder="기술 추가 입력 후 'Enter'">
</div>
</html>
