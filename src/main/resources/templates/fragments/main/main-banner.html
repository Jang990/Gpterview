<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="fragment-main-banner"
     class="position-relative overflow-hidden p-3 p-md-5 text-center bg-light" >
    <th:block th:if="${activeInterview.title != null}">
        <h2 class="col display-4 fw-normal">진행중인 면접이 있습니다.</h2>
        <div class="col-md-5 p-lg-3 mx-auto mt-5">
            <p class="lead fw-normal"></p>
            <a class="btn btn-success btn-lg" th:href="@{/interview/{interviewId}(interviewId=${activeInterview.interviewId})}">다시 진행</a>
        </div>
    </th:block>
    <th:block th:unless="${activeInterview.title != null}">
        <h2 class="col display-4 fw-normal">모의 면접을 시작하세요!</h2>
        <div class="col-md-5 p-lg-3 mx-auto mt-5">
            <p class="lead fw-normal"></p>
            <a class="btn btn-success btn-lg" href="/interview/candidate/form">면접 시작</a>
        </div>
    </th:block>

</div>
</html>
