<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout/base-layout :: base-layout (~{::title},~{::link},~{::section})}">

<head>
  <title>회원가입</title>
</head>
<body>
<section>
  <div class="d-flex justify-content-center my-5 min-vh-100">
    <div>
      <h2 class="mb-4">회원가입</h2>
      <form style="width: 400px" method="post" action="/auth/sign-up" th:object="${account}">
        <div th:replace="~{fragments/setting/job-category-select :: fragment-job-category-select(selectedCategoryId=${null}, selectedPositionId=${null},categoryList=${categoryList},positionList=${positionList})}">
          카테고리 선택
        </div>
        <div th:replace="~{fragments/auth/sign-up-form :: fragment-sign-up-form}">로그인 컴포넌트</div>
      </form>
    </div>
  </div>
</section>
</body>
</html>
