<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout/base-layout :: base-layout (~{::title},~{::link},~{::section})}">
<head>
    <title>말하기 테스트</title>
</head>
<body>
<section style="background-color: #eee;" th:object="${interviewInfo.messageHistory}">
<!--    <script th:src="@{/js/talk.js}" src="../../static/js/talk.js"></script>-->
    <div class="d-flex justify-content-center p-4">
        <div class="d-flex justify-content-center flex-fill" style="max-width:1000px;">
            <div class="col-md-6 col-lg-7 col-xl-8">
                <ul class="list-unstyled" id="talk">
                    <!-- INTERVIEWER, USER 등등 하드코딩 수정하기 -->
                    <article id="talk-history" style="height: 500px; overflow-y: scroll;">
                        <li th:each="message : *{messages}" class="mb-4 d-flex"
                            th:classappend="${#strings.equals(message.role, 'USER')} ? justify-content-start : justify-content-end">
                            <img th:if="${#strings.equals(message.role, 'USER')}" src="../image/applicant.png" alt="avatar"
                                 class="rounded-circle d-flex align-self-start me-3 shadow-1-strong" width="60">
                            <div class="card w-100">
                                <div class="card-header d-flex justify-content-between p-3">
                                    <p class="fw-bold mb-0"th:text="${#strings.equals(message.role, 'USER')} ? 지원자 : 면접관">역할</p>
                                    <input type="hidden" name="role" class="role" th:value="${message.role}">
                                    <p class="text-muted small mb-0"><i class="far fa-clock"></i> 현재 시간 </p>
                                </div>
                                <div class="card-body">
                                    <p class="mb-0 content" name="content" th:text="${message.content}">말한 내용</p>
                                </div>
                            </div>
                            <img th:if="${#strings.equals(message.role, 'INTERVIEWER')}" src="../image/interviewer.png" alt="avatar"
                                 class="rounded-circle d-flex align-self-start ms-3 shadow-1-strong" width="60">
                        </li>
                    </article>

                    <li class="d-flex justify-content-center mb-4 mt-4">
                        <div>

                        </div>
                    </li>
                    <!--                    <img th:src="@{/image/applicant.png}" alt="avatar"-->
                    <!--                         class="rounded-circle d-flex align-self-start me-3 shadow-1-strong" width="60">-->
                    <li class="mb-4">
                        <div class="card p-3">
                            <div class="form-outline w-100">
                                <textarea class="form-control" id="result" rows="3" placeholder="질문을 듣고 '말하기' 버튼을 눌러서 대답해주세요!"></textarea>
                            </div>

                            <div class="py-1 border-0">
                                <div class="float-end mt-2 pt-1 pl-3">
                                    <button type="button" class="btn btn-success btn-sm" id="speckBtn" onclick="startRecognition()">말하기</button>
                                    <button type="submit" class="btn btn-primary btn-sm sendBtn" onclick="sendMessage()">응답완료</button>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>


    <script th:inline="javascript">
        const profile = {
            "department": /*[[${interviewInfo.profile.department}]]*/ '',
            "field": /*[[${interviewInfo.profile.field}]]*/ '',
            "skills": /*[[${interviewInfo.profile.skills}]]*/ ''
        };
        const loadingTime = 1500;
        const sendBtn = $('.sendBtn');

        let recognition;
        let talkHistory = [];
        let remainingTime = loadingTime;
        let decreaseInterval;

        function startRecognition() {
            recognition = new window.webkitSpeechRecognition();

            recognition.onstart = function(event) {
                $('#result').attr("placeholder", "음성 인식 중...");
            };

            recognition.onresult = function(event) {
                // 음성 인식 결과 나옴
                var transcript = event.results[0][0].transcript;
                const text = $('#result').val() + transcript + "\n";
                $('#result').val(text);
                $('#result').attr("placeholder", "질문을 듣고 '말하기' 버튼을 눌러서 대답해주세요!");
            };
            recognition.start();
        }

        function speak(text) {
          var msg = new SpeechSynthesisUtterance(text);
          msg.voice = window.speechSynthesis.getVoices()[0]; // 첫번째 목소리로 설정
          msg.rate = 1.5; // 속도 설정 (기본값은 1)
          window.speechSynthesis.speak(msg);
        }

        // 응답을 최소 1.5초의 뒤에 보여주기 위한 함수
        function decreaseRemainingTime() {
            if(remainingTime <= 0){
                clearInterval(decreaseInterval);
                return;
            }

            remainingTime -= 100;
        }

        function sendMessage() {
            const nowMsg = $('#result').val();
            pushTalkHistory("user", nowMsg); // UserMessage 기록하기
            const messages = talkHistory;
            const interviewInfo = ({"profile" : profile, "messageHistory" : {messages}});
            console.log(interviewInfo);

            $.ajax({
                type: 'POST',
                url: '/api/interview/response',
                contentType: 'application/json',
                data: JSON.stringify(interviewInfo),
                beforeSend: function() {
                    sendBtn.prop("disabled", true);
                    $('#result').val(''); // 사용자 응답창 지워주기

                    const newConversationItem = createUserMessage(nowMsg);
                    $('#talk-history').append(newConversationItem); // 화면에 UserMessage 추가해주기
                    displayWaitingPanel();
                    scroll();

                    decreaseInterval = setInterval(decreaseRemainingTime, 100);
                },
                success: function(data) {
                    console.log(data);
                    clearInterval(decreaseInterval);
                    setTimeout(function () {
                        // speak(data.content); // 응답 메시지를 음성으로 전달
                        displayResponse(data);

                        pushTalkHistory(data.role, data.content); // GPT 응답 기록
                        scroll();
                        remainingTime = loadingTime;
                        // console.log(talkHistory);
                        sendBtn.prop("disabled", false);
                    }, remainingTime);
                },
                error: function(error) {
                    console.log(error);
                    let errorMessage;
                    if(error.status == 400)
                        errorMessage = error.responseJSON[0].message;
                    else if(error.status == 401)
                        errorMessage = '로그인을 다시 진행한 후 시도해주세요.';
                    else
                        errorMessage = error.responseJSON.message;
                    $('#creationGroupError').text(errorMessage);
                }
            });
        }


        function displayWaitingPanel(data) {
            const randomMessage = createRandomMessage();
            const waitingPanel = createWaitingPanel(randomMessage);
            $('#talk-history').append(waitingPanel);
        }

        function createRandomMessage() {
            const waitingMessages = [
                "머리를 굴리는중...",
                "잠시 커피를 마시는 중...",
                "멋진 질문을 고민 중...",
                "이력서를 확인하는 중...",
                "미소 짓는 중...",
                "잠시 물을 마시는 중...",
                "종이에 무언가를 체크 중...",
                "생각을 정리하는 중...",
                "미간을 찌푸리는 중..."
            ];

            return waitingMessages[Math.floor(Math.random() * waitingMessages.length)];
        }

        // 서버로 받은 응답 값을 화면에 면접관으로 표시
        function displayResponse(data) {
            const msg = data.content;

            // waiting 패널 지우기
            $('#talk-history .temporary').remove();

            const newConversationItem = createGptMessage(msg);
            $('#talk-history').append(newConversationItem);
            scroll();
        }

        function getCurrentTime() {
            var now = new Date();
            var hours = now.getHours().toString().padStart(2, '0');
            var minutes = now.getMinutes().toString().padStart(2, '0');
            return hours + ':' + minutes;
        }

        function createWaitingPanel(msg) {
        // 로딩 이미지 출처 - https://icons8.com/preloaders/
            return `
                    <li class="d-flex justify-content-end mb-4 temporary">
                        <div class="card w-100">
                            <div class="card-header d-flex justify-content-between p-3">
                                <p class="fw-bold mb-0 role">면접관</p>
                                <input type="hidden" name="role" class="role" th:value="INTERVIEWER">
                                <p class="text-muted small mb-0"><i class="far fa-clock"></i> ${getCurrentTime()}</p>
                            </div>
                            <div class="card-body d-flex align-items-center">
                                <img src="../image/loading.gif" alt="loading..." style="width: 40px;">
                                <p class="ps-2 mb-0 content" name="content">${msg}</p>

                            </div>
                        </div>
                        <img src="../image/interviewer.png" alt="avatar"
                             class="rounded-circle d-flex align-self-start ms-3 shadow-1-strong" width="60">
                    </li>`;
        }

        function createUserMessage(msg) {
            return `
                   <li class="d-flex justify-content-start mb-4">
                        <img src="../image/applicant.png" alt="avatar"
                             class="rounded-circle d-flex align-self-start me-3 shadow-1-strong" width="60">
                        <div class="card w-100">
                            <div class="card-header d-flex justify-content-between p-3">
                                <p class="fw-bold mb-0">지원자</p>
                                <input type="hidden" name="role" class="role" th:value="USER">
                                <p class="text-muted small mb-0"><i class="far fa-clock"></i> ${getCurrentTime()}</p>
                            </div>
                            <div class="card-body">
                                <p class="mb-0 content" name="content">${msg}</p>
                            </div>
                        </div>
                    </li>`;
        }

        function createGptMessage(msg) {
            return `
                    <li class="d-flex justify-content-end mb-4">
                        <div class="card w-100">
                            <div class="card-header d-flex justify-content-between p-3">
                                <p class="fw-bold mb-0 role">면접관</p>
                                <input type="hidden" name="role" class="role" th:value="INTERVIEWER">
                                <p class="text-muted small mb-0"><i class="far fa-clock"></i> ${getCurrentTime()}</p>
                            </div>
                            <div class="card-body">
                                <p class="mb-0 content" name="content">${msg}</p>
                            </div>
                        </div>
                        <img src="../image/interviewer.png" alt="avatar"
                             class="rounded-circle d-flex align-self-start ms-3 shadow-1-strong" width="60">
                    </li>`;
        }

        $(document).ready(function () {
            $("#talk-history li").each(function () {
              let role = $(this).find(".role").val();
              let content = $(this).find(".content").text();
              pushTalkHistory(role, content);
            });
        });

        function pushTalkHistory(role, content) {
            talkHistory.push({ role: role, content: content });
        }

        function scroll() {
            const talkHistoryArticle = $('#talk-history');
            talkHistoryArticle.scrollTop(talkHistoryArticle[0].scrollHeight);
        }
    </script>
</section>
</body>
</html>
