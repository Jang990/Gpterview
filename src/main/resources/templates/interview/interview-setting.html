<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout/base-layout :: base-layout (~{::title},~{::link},~{::section})}">
<head>
  <title>인터뷰 개인 설정</title>
</head>
<body>
    <section>
        <div class="container mt-5 min-vh-100">
            <h2 class="mb-4">환경 설정</h2>
            <!-- 모의 면접을 시작하기 앞서 초기 세팅을 하는 페이지 입니다. -->


            <!--
            기존에 저장한 인터뷰 설정이 있는지 확인합니다.
            로그인을 한 사용자라면, 기존 세팅을 불러올 수 있습니다.
            -->
            <div>
                <button class="btn btn-secondary">기존 설정 불러오기</button>
            </div>
            <div>
                <lable>로그인을 하면 기존 설정을 불러올 수 있어요!</lable>
                <button class="btn btn-primary">Login</button>
            </div>

            <hr>


            <h3 class="my-3">지원환경 설정</h3>
            <!--
            어느 분야에 지원했는지.
            어느 직군에 지원했는지.
            어느 기술을 가지고 있는지.
            관련 자기소개서가 있는지.
            -->
            <form action="/interview/start" method="GET">
                <input type="submit" class="btn btn-success mb-5" value="임시 면접 시작 버튼">
                <th:block th:object="${candidateProfile}">
                    <div>
                        <div class="mb-3 row">
                            <label class="col-1 col-form-label">지원 분야</label>
                            <div class="col-2">
                                <select name="department" id="department" class="form-select" aria-label="Select Department" required>
                                    <option  disabled hidden selected>선택해주세요</option>
                                    <option th:each="department : ${categoryList}"
                                            th:value="${department}" th:text="${department.name}">IT (프로그래밍)</option>
                                    <option disabled>다른 분야 추가 예정</option>
                                </select>
                            </div>
                            <div class="col-2">
                                <button class="btn btn-dark" onclick="showDepartmentToast()">분야 추가</button>
                            </div>
                        </div>

                        <!--마음에 안듦. 다른 위치로 옮겨야함-->
                        <div class="row ms-5 mb-3">
                            <div class="col-3 toast align-items-center mb-3" id="departmentOptionToast" role="polite" aria-live="assertive" aria-atomic="true" data-bs-delay="15000">
                                <div class="d-flex" style="min-width:0px">
                                    <div class="toast-body">
                                        <div class="row align-items-center">
                                            <div class="col-9">
                                                <input type="text" class="form-control" id="customDepartment" placeholder="추가할 분야"/>
                                            </div>
                                            <div class="col-3">
                                                <button class="btn btn-sm btn-primary" onclick="addDepartment()">추가</button>
                                            </div>
                                        </div>
                                    </div>
                                    <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                                </div>
                            </div>
                        </div>

                        <div class="mb-5 row">
                            <label for="field"  class="col-sm-1 col-form-label">지원 직군</label>
                            <div class="col-sm-2">
                                <select name="field" id="field" class="form-select" aria-label="Select Field" required>
                                    <option disabled hidden selected>선택해주세요</option>
                                    <!-- 동적으로 변해야 함. 이 코드는 임시 코드 -->
                                    <option th:each="field : ${categoryList[0].fields}"
                                            th:value="${field}" th:text="${field.name}">백엔드</option>
                                </select>
                            </div>
                            <div class="col-sm-2">
                                <button class="btn btn-dark" onclick="showFieldToast()">직군 추가</button>
                            </div>
                        </div>

                        <div class="row ms-5 mb-3">
                            <div class="col-3 toast align-items-center mb-3" id="fieldOptionToast" role="polite" aria-live="assertive" aria-atomic="true" data-bs-delay="15000">
                                <div class="d-flex" style="min-width:0px">
                                    <div class="toast-body">
                                        <div class="row align-items-center">
                                            <div class="col-9">
                                                <input type="text" class="form-control" id="customField" placeholder="추가할 직군"/>
                                            </div>
                                            <div class="col-3">
                                                <button class="btn btn-sm btn-primary" onclick="addField()">추가</button>
                                            </div>
                                        </div>
                                    </div>
                                    <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="mb-5 col">
                        <div for="skills" class="form-floating">
                            <textarea class="form-control" placeholder="여기에 적어주세요." th:field="*{skills}" required></textarea>
                            <label>보유 기술 정보 - 띄어쓰기로 구분</label>
                        </div>
                        <div class="mt-2">
                            <a class="link-dark" href="#">기술 정보 예시보기</a>
                        </div>
                    </div>

                    <!-- 프로젝트 경험을 동적으로 추가할 수 있어야 함.  -->

                    <!-- Object와 매핑시키지 않음! : 회사 공고 지원자격 및 우대사항  -->
                    <div class="mb-5 col">
                        <div for="company" class="form-floating">
                            <textarea class="form-control" placeholder="여기에 적어주세요." id="company" style="height: 100px"></textarea>
                            <label>지원 회사 정보 (200자 이하) - 생략가능</label>
                        </div>
                        <div class="mt-2">
                            <a class="link-dark mx-1" href="#">회사 예시보기</a>
                        </div>
                    </div>

                    <!-- Object와 매핑시키지 않음! : 자기소개 및 지원동기 등등 자유 양식 -->
                    <div class="mb-5 col">
                        <div for="intro" class="form-floating">
                            <textarea class="form-control" placeholder="여기에 적어주세요." id="intro" style="height: 200px"></textarea>
                            <label>간단한 지원서 내용 (300자 이하) - 생략가능</label>
                        </div>
                        <div class="mt-2">
                            <a class="link-dark" href="#">지원서 예시보기</a>
                        </div>
                    </div>
                </th:block>

                <hr>


                <h3 class="my-3">모의면접 설정</h3>
                <!--
                면접 시간을 어느정도로 설정할 것인지. 30분 40분 등등...
                인성 면접 or 기술 면접 or 인성 + 기술면접 으로 진행할 것인지...
                등의 면접 진행 방식을 세팅해줍니다.
                -->
                <th:block th:object="${interviewDetailsDTO}">
                    <div class="mb-3 row">
                        <label for="durationMinutes" class="col-sm-1 col-form-label">면접 시간</label>
                        <div class="col-sm-3">
                            <select id="durationMinutes" name="durationMinutes" class="form-select" aria-label="Select Time">
                                <option selected value="30">30분</option>
                                <option value="40">40분</option>
                                <option value="50">50분</option>
                                <option value="60">60분</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="interviewType" class="col-sm-1 col-form-label">면접 타입</label>
                        <div class="col-sm-3">
                            <select id="interviewType" name="interviewType" class="form-select" aria-label="Select Type">
                                <option th:each="interviewType : ${T(com.mock.interview.presentation.dto.InterviewType).values()}"
                                        th:value="${interviewType}"
                                        th:text="${interviewType.name}">
                                    면접 진행 방식
                                </option>
                            </select>
                        </div>
                    </div>
                </th:block>

                <hr>
                <br>

                <input type="submit" class="btn btn-success mb-5" value="면접 시작">
            </form>
        </div>

        <script th:inline="javascript">
            <!-- DB연동해서 분야에 대한 직군을 가져올 수 있도록 만들어야 함.-->
            const departmentOptionForm = $('#department');
            const departmentOptionToast = new bootstrap.Toast(document.getElementById('departmentOptionToast'));
            const customDepartment = $('#customDepartment');

            const fieldOptionForm = $('#field');
            const fieldOptionToast = new bootstrap.Toast(document.getElementById('fieldOptionToast'));
            const customField = $('#customField');

            function showDepartmentToast() {
                departmentOptionToast.show();
            }

            function addDepartment() {
                const optionElement = createOption(customDepartment.val());
                departmentOptionForm.children().last().before(optionElement);
                customDepartment.val('');

                fieldOptionForm.empty();
                fieldOptionForm.append(optionElement);

                departmentOptionToast.hide();
            }

            function showFieldToast() {
                fieldOptionToast.show();
            }

            function addField() {
                const optionElement = createOption(customField.val());
                fieldOptionForm.append(optionElement);
                customField.val('');
                fieldOptionToast.hide();
            }

            function createOption(value) {
                return `<option value="${value}" selected>${value}</option>`;
            }


        </script>
    </section>
</body>
</html>
