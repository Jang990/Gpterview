<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{fragments/base-layout :: base-layout (~{::title},~{::link},~{::section})}">
<head>
  <title>인터뷰 개인 설정</title>
</head>
<body>
    <section>
        <div class="container custom-container-width">
            <form action="/interview" method="POST">
                <div class="ms-3 my-3">
                    <h4 class="ps-3 py-3 fw-normal">면접 설정</h4>
                </div>
                <div class="mb-3 row" th:object="${interviewDetails}">
                    <div th:replace="~{fragments/form/interview-config :: fragment-interview-config(selectedMinutes=*{durationMinutes},selectedType=*{interviewType})}">인터뷰 설정 부분</div>
                </div>
                <input type="submit" class="btn btn-primary" value="면접 시작">
            </form>
        </div>
    </section>
</body>
</html>
