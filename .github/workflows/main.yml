name: CICD Gpterview
run-name: Running
on:
  push:
    branches:
      - main

env:
  AWS_REGION: ap-northeast-2
  AWS_S3_BUCKET: gpterviewbucket
  AWS_CODE_DEPLOY_APPLICATION: Gpterview-CD
  AWS_CODE_DEPLOY_GROUP: Gpterview-CD-Group
  AWS_S3_OBJECT_NAME: Gpterview-Deploy

jobs:
  build-with-gradle:
    runs-on: ubuntu-latest
    steps: 
    - name: main 브랜치로 이동
      uses: actions/checkout@v3
      with:
        ref: main
    - name: JDK 17 설치
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'corretto'
    - name: gradlew에 실행 권한 부여
      run: chmod +x ./gradlew
    - name: 프로젝트 빌드
      run: ./gradlew clean build -x test

    - name: before-deploy 디렉토리 생성
      run: |
        mkdir before-deploy
        cp build/libs/*.jar before-deploy/
        cp script/*.sh before-deploy/
        cp appspec.yml before-deploy/ 
        cd before-deploy && zip -r before-deploy * 
        ll

    - name: deploy 디렉토리 생성
      run: cd ../ && mkdir -p deploy
    - name: deploy 폴더로 zip 파일 이동
      run: mv before-deploy/before-deploy.zip deploy/gpterview-webservice.zip    
      
      
      
    - name: AWS credential 설정
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-region: ${{ env.AWS_REGION }}
        aws-access-key-id: ${{ secrets.CICD_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.CICD_SECRET_KEY }}
    - name: S3 업로드
      run: |
        aws deploy push --application-name ${{ env.AWS_CODE_DEPLOY_APPLICATION }} --ignore-hidden-files \
        --s3-location s3://$AWS_S3_BUCKET/$AWS_S3_OBJECT_NAME/$GITHUB_SHA.zip \
        --source /deploy
    - name: EC2 배포
      run: |
        aws deploy create-deployment --application-name ${{ env.AWS_CODE_DEPLOY_APPLICATION }} \
        --deployment-config-name CodeDeployDefault.AllAtOnce --deployment-group-name ${{ env.AWS_CODE_DEPLOY_GROUP }} \
        --s3-location bucket=$AWS_S3_BUCKET,key=$AWS_S3_OBJECT_NAME/$GITHUB_SHA.zip,bundleType=zip
    
